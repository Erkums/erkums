<!DOCTYPE html>
<html>

<head>
    <!-- The titles font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
    <!-- Font awesome (For logos)  -->
    <script src="https://kit.fontawesome.com/ab68e071ce.js"></script>
    <link rel="icon" href="assets/images/avatar_transparent_large.png" sizes="32x32" type="image/png"/>
    <style>
        .container {
            display: block;
            text-align: center;
            margin: 10% auto auto;
        }

        .img {
            border-radius: 25%;
            display: block;
            margin: -1.5% auto 2%;
            width: 20%;
            filter: drop-shadow(0 0 0.25rem);
        }

        .modal {
            display: inline-table;
        }

        .modal.name {
            font-family: 'Work Sans', sans-serif;
            color: black;
        }

        .modal.icon {
            padding: 5px;
            color: #d4af37;
        }

        .modal.icon:hover i {
            filter: brightness(85%);
        }

        .fa-gradient {
            background: linear-gradient(165deg, rgba(212, 175, 55, 1) 0%, rgba(255, 255, 255, 1) 25%, rgba(241, 175, 9, 1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg {
            background: url("./assets/images/background.jpg");
            -webkit-filter: blur(2px);
            -ms-filter: blur(2px);
            filter: blur(2px);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <title>Erkums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">
    <div>
        <h1 style="font-size: 54px; color: azure; font-family: 'Courier New',serif">Ethan | Erkums</h1>
        <img src="assets/images/avatar_transparent_large.png" class="img"/>
    </div>
    <div class="modal">
        <div>
            <a class="modal icon " href="https://twitter.com/Erkums">
                <i class="fab fa-twitter fa-gradient fa-4x"></i>
            </a>
            <a class="modal icon" href="https://github.com/Erkums">
                <i class="fab fa-github fa-gradient fa-4x"></i>
            </a>
            <a class="modal icon" href="https://lunar.gg">
                <i class="fas fa-moon fa-gradient fa-4x"></i>
            </a>
            <a class="modal icon" href="https://twitter.com/SkullPartyNFT">
                <i class="fas fa-skull fa-gradient fa-4x"></i>
            </a>
        </div>
    </div>
</div>
<div class="bg"></div>
</body>

</html>
